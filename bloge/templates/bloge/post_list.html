<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Blog</title>
  </head>
  <body>
    <h1><a href="#">cp blog</a></h1>

    {% for post in posts %}
        <div>
          <p>Published: {{ post.published_date }}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p><b>{{ post.text|linebreaksbr }}</b></p><br>
        </div>
    {% endfor %}

  </body>
</html>
