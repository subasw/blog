{% extends 'bloge/base.html' %}
{% block content %}
        {% for post in posts %}
            <div class="post">
              <div class="date">
                <p>Published: {{ post.published_date }}</p>
              </div>

              <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
              <p><b>{{ post.text|linebreaksbr }}</b></p><br>
            </div>
        {% endfor %}
{% endblock %}
