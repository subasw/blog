{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/bloge.css' %}">
    <script src="https://kit.fontawesome.com/15c607fc96.js"></script>
  <body>
  <div class="page_header">
    {% if user.is_authenticated %}

      <a href="{% url 'post_draft' %}" class="top-menu"><i class="fas fa-drafting-compass fa-2x"></i></a>
      <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>
      <p class="top-menu">Hello {{ user.username }}  <small>(<a href="{% url 'logout' %}">Log out</a>)</small> </p>

    {% else %}
      <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>

    {% endif %}
    <h1><a href="{% url 'post_list' %}">Programmer Blog</a></h1>
  </div>

  <div class="content container">
    <div class="row">
      <div class="col-md-8">
          {% block content %}
          {% endblock %}
      </div>
    </div>
  </div>
  </body>
</html>
